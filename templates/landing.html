{% extends 'base.html' %}

{% block content %}
<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-1/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="Image Here" src="/static/images/ticketing-icon.png">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
            IT system built with Django
        </h1>
        <p class="mb-8 leading-relaxed">
            Platform that helps you manage your IT problems.
        </p>
        {% if not user.is_authenticated %}
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Login to get started
          </a>
        </div>
        {% endif %}
      </div>
    </div>
</section>
{% endblock content %}
